<!DOCTYPE html>
<html>

<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outer"> 
        <div id="io">
            <span></span>
        </div>
        <div id="inner">
            <div class="four-div">
<div id="ac" class="key ">AC</div>
<div id="sign" class="key">+/-</div>
<div id="percent" class="key">%</div>
<div id="divide" class="key operator">/</div>
</div>
<div class="four-div">
<div id="seven" class="key">7</div>
<div id="eight" class="key">8</div>
<div id="nine" class="key">9</div>
<div id="multiply" class="key operator">*</div>
</div>
<div class="four-div">
    <div id="four" class="key">4</div>
    <div id="five" class="key">5</div>
    <div id="six" class="key">6</div>
    <div id="subtract" class="key operator">-</div>
    </div>

    <div class="four-div">
        <div id="one" class="key">1</div>
        <div id="two" class="key">2</div>
        <div id="three" class="key">3</div>
        <div id="add" class="key operator">+</div>
        </div>
        <div class="four-div">
            <div id="zero" class="key">0</div>
            <div id="dot" class="key">.</div>
            <div id="equal" class="key operator">=</div>
            
            </div>
        


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
